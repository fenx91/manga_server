{{$title := .MangaData.MangaTitle}}
{{$mangaId := .MangaData.MangaId}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.MangaData.MangaTitle}}</title>
</head>
<body>
<h1>{{.MangaData.MangaTitle}}</h1>
<p>Total {{.MangaData.ChapterCount}} chapters</p>
{{range .ChapterData}}
    <a href="/chapterreader?book={{$mangaId}}&chapterno={{.ChapterNo}}"> <img
                src="/static/manga/{{$title}}/{{.ChapterNo}}/{{.ChapterNo}}_000.jpg" width="250" height="375"> </a>
{{end}}
</body>
</html>
