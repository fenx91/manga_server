{{$title := .MangaData.MangaTitle}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.MangaData.MangaTitle}}</title>
</head>
<body>
<h1>{{.MangaData.MangaTitle}}</h1>
<p>Total {{.MangaData.ChapterCount}} chapters</p>
<ul>
    {{range .ChapterData}}
        <li>
            <a href="/chapterreader?book={{$title}}&chapterno={{.ChapterNo}}"> {{.ChapterNo}} </a>>
            <img src="/static/manga/{{$title}}/{{.ChapterNo}}/{{.ChapterNo}}_000.jpg" width="150" height="225">
        </li>
    {{end}}
</ul>
</body>
</html>
